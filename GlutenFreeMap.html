<!DOCTYPE html>
<html>
<head>
    <title>My Gluten Free Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { 
            height: 800px;
            width: 1400px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([48.8503, 15.8512], 5);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        
        
///starting with Budapest
var marker = L.marker([47.49974944839274, 19.055852411751186]).addTo(map);
marker.bindPopup("Bohémtanya Gluténmentes Vendéglő");

//(copilot was really bad at polygon making, corrdinates are from google earth instead and i did not put enough to be accurate)
function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
}

map.on('click', onMapClick);
    </script>
</body>
</html>
