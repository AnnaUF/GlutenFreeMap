<!DOCTYPE html>
<html>
<head>
    <title>My Gluten Free Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { 
            height: 800px;
            width: 1400px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([48.8503, 15.8512], 5);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        var marker = L.marker([48.8584, 2.2945]).addTo(map);
        
    var circle = L.circle([48.8738, 2.295], {
    color: 'blue',
    fillColor: '#a07',
    fillOpacity: 0.5,
    radius: 500
}).addTo(map);
circle.bindPopup("I am the Arc de Triomphe and surroundings.");

//(copilot was really bad at polygon making, corrdinates are from google earth instead and i did not put enough to be accurate)
function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
}

map.on('click', onMapClick);
    </script>
</body>
</html>
